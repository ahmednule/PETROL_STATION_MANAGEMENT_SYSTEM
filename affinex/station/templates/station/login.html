{% extends "station/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; margin: 0;">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Login</h2>
            <h3 class="text-center text-danger">{{ msg }}</h3>  <!-- Displays the message in red, if any -->
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="uname" class="form-label">Username</label>
                    <input type="text" class="form-control" id="uname" name="uname" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                <p>Forgot your password? <a href="{% url 'password_reset' %}">Click here to reset</a></p>  <!-- Added password reset link -->
            </div>
        </div>
    </div>
</div>
{% if form.errors %}
<div class="alert alert-danger mt-3">
    {{ form.errors }}
</div>
{% endif %}
{% endblock %}
