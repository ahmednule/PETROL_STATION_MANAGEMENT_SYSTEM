{% extends 'station/base.html' %}
{% block content %}
<div class="container mb-2">
    <h1>Transaction Successful!</h1>
    <p>Transaction ID: {{ transaction.id }}</p>
    <p>Fuel Type: {{ transaction.fuel_type.name }}</p>
    <p>Volume: {{ transaction.volume }} liters</p>
    <p>Amount: ${{ transaction.amount }}</p>
    <a href="{% url 'sell_fuel' transaction.station.id %}">Sell more fuel</a>
</div>
{% endblock %}
